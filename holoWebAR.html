<!DOCTYPE html>
<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  </head>
  <body> iff
    <a-scene>
	 
      <a-assets>
        <a-asset-item id="myModel" src="det.glb"></a-asset-item>
      </a-assets>
      <a-entity gltf-model="#myModel" material="shader: flat;color: #000000;" position="0 -.05 -.2"   rotation="0 90 15"    ></a-entity>
      <a-entity position="0 0 0"  rotation="0 270 0" scale="1 1 1"  fov="120" camera look-controls></a-entity>
   

   </a-scene>
   
    <script>
      // Start the local web server
      window.onload = function () {
        var server = new HTTPServer();
        server.start(8080); // You can change the port number if needed
      };
    </script>
  </body>
</html>
